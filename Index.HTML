<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tabel</title>
</head>

<body>
    <h1>Membuat Tabel dengan Spanning baris dan Kolom</h1>
    <table border="1">
        <caption><strong>Kompleks Tabel</strong></caption>
        <tr>
            <th rowspan="2"><img src="Filegambar/PINGUIN.jpeg" width="205" height="167" alt="Gambar penguin"></th>
            <th colspan="4"><strong>Penyebaran Penguin</strong><br></th>
        </tr>
        <tr>
            <th>Jumlah Populasi</th>
            <th>Daerah Penyebaran</th>
            <th>Daerah Konservasi Penguin</th>
            <th>Usia Hidup</th>
        </tr>
        <tbody>
            <tr>
                <th><strong>Penguin Dada Putih</strong></th>
                <td>50.000</td>
                <td>Kutub Utara & Kutub Selatan</td>
                <td>Siberia</td>
                <td>30 Th</td>
            </tr>
            <tr>
                <td><strong>Penguin Dada Kuning</strong></td>
                <td>25.000</td>
                <td>Alaska dan Siberia</td>
                <td>Alaska</td>
                <td>35 Th</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
